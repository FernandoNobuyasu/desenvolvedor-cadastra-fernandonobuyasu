<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desenvolvedor Cadastra - Fernando Nobuyasu</title>
    <meta
      name="description"
      content="Catálogo de produtos com filtros, ordenação e carrinho de compras - Teste Cadastra"
    />
    <link rel="icon" href="#" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header class="header">
      <div class="header__container container">
        <a class="logo" href="/" aria-label="Ir para página inicial">
          <img src="/img/logo-cadastra.png" alt="Logo Cadastra" />
        </a>
        <section class="cart">
          <button
            type="button"
            class="cart__button js-drawer-button"
            data-target="js-drawer-cart"
          >
            <img src="/img/icons/bag.png" alt="Ícone do carrinho" />
            <span class="cart__count js-cart-count">0</span>
          </button>
        </section>
      </div>
    </header>
    <div class="backdrop js-backdrop"></div>
    <div class="drawer drawer--persistent js-drawer-cart">
      <div class="drawer__header">
        <h2>Carrinho</h2>
        <button
          type="button"
          class="drawer__close js-drawer-close"
          data-target="js-drawer-cart"
        >
          <img
            src="/img/icons/close.svg"
            alt="Ícone de fechar"
            width="18"
            height="18"
          />
        </button>
      </div>
      <div class="drawer__body">
        <ul class="cart__list js-cart-list"></ul>
      </div>
      <div class="drawer__footer">
        <div class="cart__total js-cart-total">Total: R$ 0,00</div>
      </div>
    </div>
    <div class="catalog container">
      <section class="toolbox">
        <h1 class="title">Blusas</h1>
        <div class="toolbox__buttons desktop-hidden">
          <button
            type="button"
            class="toolbox__button js-drawer-button"
            data-target="js-drawer-sort"
          >
            Ordenar
          </button>
          <button
            type="button"
            class="toolbox__button js-drawer-button"
            data-target="js-drawer-filter"
          >
            Filtrar
          </button>
        </div>
        <div class="sort-options drawer drawer--mobile js-drawer-sort">
          <button
            class="sort-options__button mobile-hidden js-sort-options-button"
          >
            Ordenar por:
            <img
              src="/img/icons/arrow.svg"
              alt="Seta para baixo"
              width="12"
              height="12"
            />
          </button>
          <div class="drawer__header desktop-hidden">
            <h2>Ordernar</h2>
            <button
              type="button"
              class="drawer__close js-drawer-close"
              data-target="js-drawer-sort"
            >
              <img
                src="/img/icons/close.svg"
                alt="Ícone de fechar"
                width="18"
                height="18"
              />
            </button>
          </div>
          <ul class="sort-options__list js-sort-options">
            <li>
              <button type="button" class="sort-options__option js-sort-button" value="date-desc">
                Mais recente
              </button>
            </li>
            <li>
              <button
                type="button"
                class="sort-options__option js-sort-button"
                value="price-desc"
              >
                Maior preço
              </button>
            </li>
            <li>
              <button
                type="button"
                class="sort-options__option js-sort-button"
                value="price-asc"
              >
                Menor preço
              </button>
            </li>
          </ul>
        </div>
      </section>
      <main class="main">
        <aside class="filter drawer drawer--mobile js-drawer-filter">
          <div class="drawer__header desktop-hidden">
            <h2>Filtrar</h2>
            <button
              type="button"
              class="drawer__close js-drawer-close"
              data-target="js-drawer-filter"
            >
              <img
                src="/img/icons/close.svg"
                alt="Ícone de fechar"
                width="18"
                height="18"
              />
            </button>
          </div>
          <div class="filter__section">
            <h2 class="filter__title js-filter-title">
              CORES
              <img
                class="desktop-hidden"
                src="/img/icons/arrow-big.svg"
                alt="Seta para baixo"
                width="18"
                height="18"
              />
            </h2>
            <ul class="filter__list js-color-filters"></ul>
          </div>
          <div class="filter__section">
            <h2 class="filter__title js-filter-title">
              TAMANHOS
              <img
                class="desktop-hidden"
                src="/img/icons/arrow-big.svg"
                alt="Seta para baixo"
                width="18"
                height="18"
              />
            </h2>
            <ul class="filter__grid js-filters-size"></ul>
          </div>
          <div class="filter__section">
            <h2 class="filter__title js-filter-title">
              FAIXA DE PREÇO
              <img
                class="desktop-hidden"
                src="/img/icons/arrow-big.svg"
                alt="Seta para baixo"
                width="18"
                height="18"
              />
            </h2>
            <ul class="filter__list js-filters-price"></ul>
          </div>
        </aside>
        <section class="products">
          <ul class="products__list js-products-list"></ul>
          <button type="button" class="products__button hidden js-load-more-button">
            Carregar mais
          </button>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p>CADASTRA: IMPLANTAÇÃO DE E-COMMERCE VTEX</p>
    </footer>

    <script src="bundle.js"></script>
  </body>
</html>
